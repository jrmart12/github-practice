<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Transformation Station</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <header><h1 class="header">Transformation Station</h1></header>
    <div class="signup-form">
      <h1>Sign Up Now</h1>
      <form>
        <input type="text" class="input-box" placeholder="First Name" />
        <input type="text" class="input-box" placeholder="Last Name" />
        <input type="email" class="input-box" placeholder="Your Email" />
        <input type="password" class="input-box" placeholder="Your Password" />
        <input
          type="password"
          class="input-box"
          placeholder="Confirm Your Password"
        />
        <p>
          <span><input type="checkbox"</span>I agree to the terms of services
        </p>
        <button type="button" class="signup-btn">Sign Up</button>
      </form>
    </div>
    <div>
      <footer id="footer">Copyright 2021 Transformation Station</footer>
    </div>
  </body>
</html>
